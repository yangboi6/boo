<!DOCTYPE html>
<html lang="es">

<head>
  <title>Beat saber: Echoes of the force</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

   

    body {
      background: radial-gradient(ellipse at center, #050505 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #ffffff;
      text-shadow: 0 0 8px #00f0ff;
      margin-left: 240px;
    }

    .logo-img {
      width: 80px;
      height: auto;

    }

    nav {
      display: flex;
      gap: 30px;

    }

    nav a {
      color: #ff4040;
      text-shadow: 0 0 15px #ff0000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;

    }

    nav a:hover {
      color: #ffffff;

    }

    .pe {
      height: 90vh;
      background: url('https://usagif.com/wp-content/uploads/2021/06/66.gif') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .pe h1 {
      font-size: 80px;
      margin-left: 180px;
      margin-right: 180px;
      color: #fff;
      text-shadow: 0 0 15px #ff0000;
    }


    .pe button {
      margin-top: 32px;
      padding: 24px 60px;
      font-size: 16px;
      font-size: 20px;
      background: transparent;
      border: 5px;
      text-shadow: 0 0 15px #000000;
      color: rgb(0, 0, 0);
      box-shadow: 0 0 20px #6afffd;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .pe button:hover {
      transform: scale(1.05);
    }

    .pe button a {
      text-decoration: none;
      color: #000;

    }

  
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="/mamarian/img/logobeat.png" class="logo-img">
      <span>Beat games</span>
    </div>
    <nav>
      <a href="starwars.html" target="_blank">Inicio</a>
      <a href="musica.html"target="_blank">Music</a>
      <a href="contact.html"target="_blank">Contact us</a>
    </nav>
  </header>

  <section class="pe">
    <h1>Beat saber: Echoes of the force</h1>
    <button>
      <a href="https://store.steampowered.com/app/620980/Beat_Saber/"target="_blank"><b>
        DOWNDLOAD</b></a>
       
    </button>
  </section>
</body>

</html>
