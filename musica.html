<!DOCTYPE html>
<html lang="es">
<head>
<title>Music</title>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {

      background: url(https://t3.ftcdn.net/jpg/01/41/43/84/360_F_141438480_vZ4DSzbfLULyc41QDCMxuwM3TqouDkXz.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: white;
  
    }

    
    header {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #ffffff;
      text-shadow: 0 0 8px #00f0ff;
      margin-left: 240px;
    }

    .logo-img {
      width: 80px;
      height: auto;

    }

    nav {
      display: flex;
      gap: 30px;

    }

    nav a {
      color: #ff4040;
      text-shadow: 0 0 15px #ff0000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;

    }

    nav a:hover {
      color: #ffffff;

    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin: 50px 0 30px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;

    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;

    }

    .album {

      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff55;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;

    }

    .album img {
      width: 100%;
      height: 250px;
      object-fit: cover;

    }

    .albumt {

      padding: 20px;
      font-size: 18px;
      color: #ffffff;

    }

    .album:hover {
      transform: scale(1.05);

    }
</style>
</head>
<body>
<header>
<div class="logo">
<img src="/mamarian/img/logobeat.png" class="logo-img">
<span>Beat games</span>
</div>
<nav>
<a href="index.html"target="_blank">Inicio</a>
<a href="musica.html"target="_blank">Music</a>
<a href="contact.html"target="_blank">Contact us</a>
</nav>
</header>
<h1>Music Packs</h1>
<div class="albums">
<div class="album">
<img src="https://filmmusicnotes.com/wp-content/uploads/2015/12/episode_III_poster-1.jpg" />
<div class="albumt">Battle of heroes</div>
</div>
<div class="album">
<img src="https://upload.wikimedia.org/wikipedia/en/c/cc/John_Williams_%E2%80%93_Duel_Of_The_Fates_%28Promotional_Single_Artwork%29.jpg" />
<div class="albumt">Duel of the fates</div>
</div>
<div class="album">
<img src="https://i.ytimg.com/vi/soNidwqk1U4/sddefault.jpg" />
<div class="albumt">Tales of a Jedi Knight</div>
</div>
<div class="album">
<img src="https://m.media-amazon.com/images/I/412ANeOvU3L._UF1000,1000_QL80_.jpg" />
<div class="albumt">The Imperial March</div>
</div>
</div>
</body>
</html>
